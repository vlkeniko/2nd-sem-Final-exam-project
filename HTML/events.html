<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/CSS/navfooter.css">
    <link rel="stylesheet" href="/CSS/basicstyles.css">
    <link rel="stylesheet" href="/CSS/events.css">
    <link rel="icon" type="image/x-icon" href="/Pictures/favicon.ico">
    <title>Kromosom - Events</title>
</head>

<body>
    <nav>
        <!--For mobile-->
        <div class="mobilenav">
            <div class="navbar"></div>
            <a href="/index.html"><img class="toplogo" alt="menuicon" src="/Pictures/logo_little.png"></a>
            <div id="myNav" class="overlay">
                <!-- Button to close the overlay navigation -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <!-- Overlay content -->
                <div class="overlay-content">
                    <a href="/index.html" class="menuitem">HOME</a>
                    <a href="/HTML/menu.html" class="menuitem">MENU</a>
                    <a href="/HTML/events.html" class="menuitem">EVENTS</a>
                    <a href="/HTML/aboutus.html" class="menuitem">ABOUT US</a>
                    <a href="/HTML/gallery.html" class="menuitem">GALLERY</a>
                    <a href="/HTML/playlists.html" class="menuitem">OUR PLAYLISTS</a>
                    <a href="/HTML/contact.html" class="menuitem">CONTACT US</a>
                    <button class="languagebutton dk">DK</button> &nbsp; <button class="languagebutton en">EN</button>
                    <div class="langcontainer">
                        <img class="langlogo" alt="lang" src="/Pictures/logo_little.png">
                        <p class="langchangetext">Do you wanna<br>change the<br>language?</p>
                    </div>
                </div>
            </div>
            <!-- Use any element to open/show the overlay navigation menu -->
            <span onclick="openNav()"></span>
            <!-- Use any element to open/show the overlay navigation menu -->
            <span class="menu" onclick="openNav()"><img class="lines" alt="menuicon" src="/Pictures/burger-img.png"
                width="30" height="25">
            </span>
    </nav>

    <!--Code by Md Farzan: https://codepen.io/mdfarzan/pen/yLeEJZV-->
    
    <h1 class="title">EVENTS</h1>
    
    <div class="eventcontainer">
        <!--First arrow-->
        <div class="eventitem">
            <span class="controls" onclick="prevSlide(-1)" id="left-arrow"><i class="fa fa-arrow-left"
                    aria-hidden="true"><img class="arrow" src="/Pictures/arrowleft.png"></i>
            </span>
        </div>
        <div class="eventitem">
            <div id="slider">
                <div class="slide">
                    <img src="/Pictures/TV.png" alt="tv" width="600">
                </div>

                <div class="slide">
                    <img src="/Pictures/TV.png" alt="tv" width="600">
                </div>

                <div class="slide">
                    <img src="/Pictures/TV.png" alt="tv" width="600">
                </div>

                <div class="slide">
                    <img src="/Pictures/TV.png" alt="tv" width="600">
                </div>
            </div>
        </div>
        <!--Controlling arrows-->
        <div class="eventitem">
                <span class=" controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right"
                aria-hidden="true"><img class="arrow" src="/Pictures/arrowright.png"></i>
            </span>
        </div>
    </div>
    <div id="dots-con" style="display: none;">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>


    <script src="/JavaScript/events.js"></script>

    </div>
    <script>
        // OPENS THE BURGER MENU
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }
        // CLOSES THE BURGER MENU
        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
    </script>
    
</body>
</html>
